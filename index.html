<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSON Parser</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
	</head>
	<body class="bg-gray-100">
		<header class="bg-gray-800 py-4">
			<nav class="container mx-auto flex justify-between items-center">
				<a href="/" class="text-white font-bold text-xl">JSON Fixer</a>
				<ul class="flex space-x-4">
					<li>
						<a href="/blog" class="text-white hover:text-gray-400"
							>Blog</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<main class="container mx-auto py-8">
			<h1 class="text-2xl font-bold mb-4 text-center">JSON Parser</h1>
			<div class="flex justify-center gap-4">
				<div class="w-1/2">
					<textarea
						id="input-text"
						rows="10"
						placeholder="Paste your JSON data here..."
						class="w-full p-2 border border-gray-300 rounded"
					></textarea>
					<div class="flex justify-end gap-2 mt-2">
						<button
							id="parse-btn"
							class="bg-gray-800 text-white px-4 py-2 rounded flex items-center hover:bg-gray-700"
						>
							<i class="fas fa-play mr-2"></i>
							Parse
						</button>
						<button
							id="sample-btn"
							class="bg-gray-800 text-white px-4 py-2 rounded flex items-center hover:bg-gray-700"
						>
							<i class="fas fa-file-code mr-2"></i>
							Try Sample
						</button>
					</div>
				</div>
				<div class="w-1/2">
					<textarea
						id="output-text"
						rows="10"
						readonly
						placeholder="JSON parsing results will appear here..."
						class="w-full p-2 border border-gray-300 rounded"
					></textarea>
					<button
						id="copy-btn"
						class="bg-gray-800 text-white px-4 py-2 rounded mt-2 flex items-center hover:bg-gray-700"
					>
						<i class="fas fa-copy mr-2"></i>
						Copy
					</button>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
